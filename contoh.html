<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di Web Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #add8e6;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: red;
            margin-bottom: 15px;
        }
        .menu {
            margin-bottom: 20px;
        }
        .menu a {
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
            font-size: 18px;
        }
        .menu a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        .image-container {
            margin-top: 20px;
        }
        img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            border: 3px solid #333;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SELAMAT DATANG DI WEB SAYA</h1>
        <h2>Menu Utama</h2>
        <div class="menu">
            <a href="#">Home</a> |
            <a href="#">Profil</a> |
            <a href="#">Galerry</a> |
            <a href="#">Contact Me</a> |
            <a href="#">Instagram</a>
        </div>
        <div class="image-container">
            <img src="cat-image.jpg" alt="Gambar Kucing">
        </div>
    </div>
</body>
</html>
